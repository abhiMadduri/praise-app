<!DOCTYPE html>
<html lang="en-us" ng-app="myApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>1000 Praises</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please upgrade your browser to improve your experience.</p>
        <![endif]-->
       
    <header id="header">
        <nav class="navbar navbar-default navbar-fixed-top appNav">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#myNavBar" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
                    <a class="navbar-brand" href="#">Site name</a>
                </div>

                <div class="collapse navbar-collapse" id="myNavBar">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">1000 Praises<span class="sr-only">(current)</span></a></li>
                        <li><a href="#/view1">Songs</a></li>
                        <li><a href="#/view2">Bible</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Links <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">KJV</a></li>
                                <li><a href="#">NKJV</a></li>
                                <li><a href="#">NIV</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#">Faq's</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#">Contact us</a></li>
                            </ul>
                        </li>
                    </ul>

                    <form class="navbar-form navbar-right" role="search">
                        <div class="form-group">
                            <input type="text" ng-model="praiseFilter" class="form-control" placeholder="Search">
                        </div>
                    </form>
                </div>
            </div><!--  End of container fluid-->
     
        </nav>
    </header>
    
    <!-- Main Content -->
    <div class="content">
        <div ng-controller="praiseController" class="container">
            <div class="container">

                <table class="table table-striped">
                    <thead>
                        <th>S.No</th>
                        <th>Praise</th>
                        <th>Verse</th>
                    </thead>
                    <tr ng-repeat="data in dataList | filter:praiseFilter |
                    pagination: currentPage * pageSize | limitTo: pageSize">
                        <td> {{data.id}} </td>
                        <td> {{data.Praises}} </td>
                        <td> {{data.Verses}} </td>
                    </tr>
                </table>
            </div>
            <div class="pagination pagination-centered" ng-show="dataList.length">
                <ul class="pagination-control pagination">
                    <li>
                        <button type="button" class="btn btn-primary" ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">&lt; PREV</button>
                    </li>
                    <li>
                        <span>Page {{currentPage + 1}} of {{ numberOfPages() }}</span>
                    </li>
                    <li>
                        <button type="button" class="btn btn-primary" ng-disabled="currentPage >= dataList.length/pageSize - 1" ng-click="currentPage = currentPage+1">NEXT &gt;</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="container">
        <div class="credits"></div>
        <hr>
        <footer>
            <p>&copy; 2016 Company, Inc.</p>
        </footer>
    </div>



    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
