<!DOCTYPE html>
<html lang="en-us" ng-app="myApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>1000 Praises</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please upgrade your browser to improve your experience.</p>
        <![endif]-->
    <header>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">1000 Praises</a>
                </div>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><i class="fa fa-home"></i></a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">
        <div ng-controller="mainController">
            <div class="container">
                <input type="text" ng-model="praiseFilter" placeholder="Search Praise..."/>
                <table class="table table-striped">
                    <thead>
                        <th>S.No</th>
                        <th>Praise</th>
                        <th>Verse in the Bible</th>
                    </thead>
                    <tr ng-repeat="data in dataList | filter:praiseFilter |
                    pagination: currentPage * pageSize | limitTo: pageSize">
                        <td> {{data.id}} </td>
                        <td> {{data.Praises}} </td>
                        <td> {{data.Verses}} </td>
                    </tr>
                </table>
            </div>
            <div class="pagination pagination-centered" ng-show="dataList.length">
                <ul class ="pagination-control pagination">
                    <li>
                        <button type="button" class="btn btn-primary" ng-disabled="currentPage == 0" 
                        ng-click="currentPage=currentPage-1">&lt; PREV</button>
                    </li>
                    <li>
                        <span>Page {{currentPage + 1}} of {{ numberOfPages() }}</span>
                    </li>
                    <li>
                        <button type="button" class="btn btn-primary"  ng-disabled="currentPage >= dataList.length/pageSize - 1" 
                            ng-click="currentPage = currentPage+1">NEXT &gt;</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
